<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1>
            Calculator
        </h1>

        <p>
            <label for="number1">First number</label> <br>
            <input type="number" id="number1">
        </p>

        <p>
            <label for="number2">Second number</label> <br>
            <input type="number" id="number2">
        </p>

        <p>
            <button type="button" id="add-button">+</button>
            <button type="button" id="sub-button">-</button>
            <button type="button" id="mul-button">*</button>
            <button type="button" id="div-button">/</button>
        </p>

        <p id="result"></p>
    </form>
    <script src="script.js"></script>
</body>

</html>
